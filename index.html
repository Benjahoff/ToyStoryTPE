  <body>
    <div class="ocultar menuOptions">
      <a href="./index.html" class="btn-menu first-element">Home</a>
      <a href="./contact.html" class="btn-menu">Comentar Estreno</a>
      <a href="https://www.youtube.com/watch?v=VhCDgv4x_pU&ab_channel=DisneyEspa%C3%B1a" class="btn-menu">Toy story 1</a>
      <a href="https://www.youtube.com/watch?v=shYEcWkifdQ&ab_channel=ScratPolisxD" class="btn-menu">Toy story 2</a>
      <a href="https://www.youtube.com/watch?v=xkPhZHt5TKM&ab_channel=dvdgoshop" class="btn-menu">Toy story 3</a>
      <a href="https://www.youtube.com/watch?v=f33yJZ5uOpU&ab_channel=SensaCineTRAILERS" class="btn-menu">Toy story 4</a>
      <a href="https://www.youtube.com/watch?v=f33yJZ5uOpU&ab_channel=SensaCineTRAILERS" class="btn-menu">Fiesta Saurus</a>
    </div>
    <div class="ocultar container-menu" id="ctn-menu">
      <input id="abrir-cerrar" name="abrir-cerrar" type="checkbox" value="" />
      <label for="abrir-cerrar" class="toggle-button">
        <span class="cerrar" title="Cerrar">Cerrar</span>
        <span class="abrir" title="Abrir">Abrir</span>
      </label>
    </div>

    <div class="container-loading" id="container-loading">
      <div
        class="scene-loading"
        style="--hue: 260; --saturation: 53; --lightness: 73"
      >
        <div class="word-loading">
          <div class="letter__wrap-loading" style="--index: 0">
            <div class="letter-loading" data-letter="C">
              <span class="letter__panel-loading" aria-hidden="true">C</span>
              <span class="letter__panel-loading" aria-hidden="true">E</span>
              <span class="letter__panel-loading" aria-hidden="true">C</span>
              <span class="letter__panel-loading" aria-hidden="true">E</span>
              <span class="letter__panel-loading"></span>
            </div>
          </div>
          <div class="letter__wrap-loading" style="--index: 1">
            <div class="letter-loading" data-letter="a">
              <span class="letter__panel-loading" aria-hidden="true">a</span
              ><span class="letter__panel-loading" aria-hidden="true">s</span
              ><span class="letter__panel-loading" aria-hidden="true">a</span
              ><span class="letter__panel-loading" aria-hidden="true">s</span
              ><span class="letter__panel-loading"></span>
            </div>
          </div>
          <div class="letter__wrap-loading" style="--index: 2">
            <div class="letter-loading" data-letter="r">
              <span class="letter__panel-loading" aria-hidden="true">r</span
              ><span class="letter__panel-loading" aria-hidden="true">p</span
              ><span class="letter__panel-loading" aria-hidden="true">r</span
              ><span class="letter__panel-loading" aria-hidden="true">p</span
              ><span class="letter__panel-loading"></span>
            </div>
          </div>
          <div class="letter__wrap-loading" style="--index: 3">
            <div class="letter-loading" data-letter="g">
              <span class="letter__panel-loading" aria-hidden="true">g</span
              ><span class="letter__panel-loading" aria-hidden="true">e</span
              ><span class="letter__panel-loading" aria-hidden="true">g</span
              ><span class="letter__panel-loading" aria-hidden="true">e</span
              ><span class="letter__panel-loading"></span>
            </div>
          </div>
          <div class="letter__wrap-loading" style="--index: 4">
            <div class="letter-loading" data-letter="a">
              <span class="letter__panel-loading" aria-hidden="true">a</span
              ><span class="letter__panel-loading" aria-hidden="true">r</span
              ><span class="letter__panel-loading" aria-hidden="true">a</span
              ><span class="letter__panel-loading" aria-hidden="true">r</span
              ><span class="letter__panel-loading"></span>
            </div>
          </div>
          <div class="letter__wrap-loading" style="--index: 5">
            <div class="letter-loading" data-letter="n">
              <span class="letter__panel-loading" aria-hidden="true">n</span
              ><span class="letter__panel-loading" aria-hidden="true">e</span
              ><span class="letter__panel-loading" aria-hidden="true">n</span
              ><span class="letter__panel-loading" aria-hidden="true">e</span
              ><span class="letter__panel-loading"></span>
            </div>
          </div>
          <div class="letter__wrap-loading" style="--index: 6">
            <div class="letter-loading" data-letter="d">
              <span class="letter__panel-loading" aria-hidden="true">d</span
              ><span class="letter__panel-loading" aria-hidden="true">.</span
              ><span class="letter__panel-loading" aria-hidden="true">d</span
              ><span class="letter__panel-loading" aria-hidden="true">.</span
              ><span class="letter__panel-loading"></span>
            </div>
          </div>
          <div class="letter__wrap-loading" style="--index: 7">
            <div class="letter-loading" data-letter="o">
              <span class="letter__panel-loading" aria-hidden="true">o</span
              ><span class="letter__panel-loading" aria-hidden="true">.</span
              ><span class="letter__panel-loading" aria-hidden="true">o</span
              ><span class="letter__panel-loading" aria-hidden="true">.</span
              ><span class="letter__panel-loading"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ocultar parallax-ctn" id="parallax-ctn">
      <section class="section-parallax">
        <img src="./asset/Fondo/Fondo2.jpg" id="bg-parallax" />
        <img src="./asset/Fondo/estrellas.png" id="bg-estrellas" />
        <img src="./asset/Fondo/Titulo.png" id="title-parallax" />
        <img src="./asset/Fondo/buzz-Lighyear.png" id="buzz-parallax" />
        <img src="./asset/Fondo/Woody.png" id="woody-parallax" />
      </section>
    </div>
    <div class="ocultar woodyRun"></div>
    <div class="ocultar container-timer">
      <div class="balloon white">
        <div class="star-red"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>

      <div class="balloon red">
        <div class="star"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>

      <div class="balloon blue">
        <div class="star"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
      <div id="timer"></div>
      <h1 class="date">10 de Junio</h1>
    </div>

    <!-- Galeria de fotos  -->
    <div class="ocultar container-gallery" id="container-gallery">
      <div class="row-gallery">

        </div>
        <div class="col-gallery">
          <div

          ></div>
          <h2>Buzz Lighyear</h2>
        </div>
        <div class="col-gallery">
          <div
            class="photo-container"
            style="background-image: url('./asset/images/Rex.jpg')"
          ></div>
          <h2>Rex</h2>
        </div>
        <div class="col-gallery">
          <div
            class="photo-container"
            style="
              background-image: url('./asset/images/marcianitos-de-pizza-planeta.jpg');
            "
          ></div>
          <h2>Marcianitos</h2>
        </div>
        <div class="col-gallery">
          <div
            class="photo-container"
            style="background-image: url('./asset/images/slinky.jpg')"
          ></div>
          <h2>Slinky</h2>
        </div>
        <div class="col-gallery">
          <div
            class="photo-container"
            style="background-image: url('./asset/images/tiro-al-blanco.jpg')"

      <div class="row-gallery">
        <div class="col-gallery">
          <div
            class="photo-container"
            style="
              background-image: url('./asset/images/seÃ±ora-cara-de-papa.jpg');
            "
          ></div>

        </div>
        <div class="col-gallery">
          <div
            class="photo-container"
            style="background-image: url('./asset/images/Hamm.png')"
          ></div>
          <h2>Hamm</h2>
        </div>
        <div class="col-gallery">
          <div
            class="photo-container"
            style="background-image: url('./asset/images/Jessie.png')"
          ></div>
          <h2>Jessie</h2>
        </div>
        <div class="col-gallery">
          <div
            class="photo-container"
            style="background-image: url('./asset/images/cara-de-papa.jpg')"
          ></div>
          <h2>Sr cara de Papa</h2>
        </div>
      </div>
    </div>
    <!-- Carrousel de posters  -->
    <div class="ocultar containerCarrousel">
      <div id="myModal" class="modal">
        <span onclick="closePopup()" class="close">&times;</span>
        <div id="caption"></div>
      </div>
      
      <section class="nw">
        <div class="slideshow-container">
      
          <div class="mySlides fade one">
            <div class="numbertext">1 / 4</div>
            <img src="./asset/carrousel/banner1.jpg" style="width:100%" alt="nature_river" >
          </div>
      
          <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="./asset/carrousel/banner2.jpg" style="width:100%" alt="air_plane" >
          </div>
      
          <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="./asset/carrousel/banner3.jpg" style="width:100%" alt="city_taxi">
          </div>
      
          <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="./asset/carrousel/banner4.jpg" style="width:100%" alt="beach">
          </div>
      
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
      
        </div>
        <br>
      </section>
    </div>
    <script src="./js/timer.js"></script>
    <script src="./js/parallax.js"></script>
    <script src="./js/menu.js"></script>

    <!-- Javascrip carrousel, cdn materialize y script fontawesome -->
